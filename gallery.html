<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Beautiful Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/DALL¬∑E 2025-02-13 15.34.18.webp') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            color: #fff;
        }

        /* Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4d6d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        header button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        header button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        header button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        header button:hover::before {
            left: 100%;
        }

        header button:active {
            transform: translateY(1px) scale(0.98);
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(
                to right,
                #ff6b6b,
                #ff8e8e,
                #ff6b6b,
                #ff8e8e,
                #ff6b6b
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: loveTextShine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
            position: relative;
            padding: 0 20px;
            transform-origin: center;
            animation: loveTextFloat 3s ease-in-out infinite;
        }

        .love-text::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 107, 107, 0.1),
                transparent
            );
            border-radius: 50%;
            animation: loveTextGlow 2s ease-in-out infinite;
            z-index: -1;
        }

        .love-text::after {
            content: '‚ù§';
            position: absolute;
            font-size: 1.5rem;
            top: -10px;
            right: -5px;
            animation: heartBeat 1.5s ease-in-out infinite;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        @keyframes loveTextShine {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes loveTextGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
                filter: blur(5px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
                filter: blur(8px);
            }
        }

        @keyframes loveTextFloat {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        header button.active {
            background: rgba(255, 255, 255, 0.2);
            animation: buttonPulse 2s infinite;
        }

        h1 {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            margin: 120px 0 20px;
            color: #ffffff;
            font-size: 48px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            transition: all 0.3s ease;
        }

        h1:hover {
            transform: scale(1.05);
            text-shadow: 2px 2px 12px rgba(0, 0, 0, 0.8);
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff4d6d, transparent);
            margin: 10px auto;
            transition: all 0.3s ease;
        }

        h1:hover::after {
            width: 150px;
            background: linear-gradient(90deg, transparent, #ff4d6d, #ff6f61, transparent);
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .title {
            color: #fff;
            font-size: 24px;
            font-family: 'Dancing Script', cursive;
            margin: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .title {
            transform: translateY(0);
        }

        .gallery-item .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin: 10px 0 0;
            transform: translateY(20px);
            transition: all 0.3s ease 0.1s;
        }

        .gallery-item:hover .description {
            transform: translateY(0);
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
            color: #ff4d6d;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .lightbox-nav button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .lightbox-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                gap: 10px;
            }

            header button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .love-text {
                font-size: 2rem;
                order: -1;
            }

            h1 {
                font-size: 36px;
                margin-top: 100px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 15px;
            }

            .gallery-item .title {
                font-size: 20px;
            }

            .gallery-item .description {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .gallery-container {
                grid-template-columns: 1fr;
            }

            .lightbox-nav button {
                padding: 10px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
    </div>

    <header>
        <div class="nav-buttons">
            <button onclick="navigateTo('welcome.html')">Home</button>
            <button onclick="navigateTo('main.html')">Main Page</button>
            <button onclick="navigateTo('gallery.html')" class="active">Gallery</button>
            <button onclick="navigateTo('timeline.html')">Timeline</button>
            <button onclick="navigateTo('memory.html')">Memories</button>
            <button onclick="navigateTo('about.html')">About</button>
            <button onclick="navigateTo('contact.html')">Contact</button>
        </div>
        <div class="love-text">I LOVE YOU</div>
    </header>

    <h1>Our Beautiful Moments</h1>

    <div class="gallery-container" id="galleryContainer">
        <!-- Gallery items will be added dynamically -->
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <img id="lightboxImage" src="" alt="Lightbox image">
            <div class="lightbox-nav">
                <button onclick="previousImage()">‚ùÆ</button>
                <button onclick="nextImage()">‚ùØ</button>
            </div>
        </div>
    </div>

    <script>
        // Loading screen
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('fade-out');
            }, 1000);
        });

        const galleryData = [
            { image: "images/DALL¬∑E 2025-02-13 15.34.15.webp", title: "First Date", description: "Going from gurudwara to FC road and enjoyd our day !!" },
            { image: "images/DALL¬∑E 2025-02-13 15.34.18.webp", title: "Republic day celebration", description: "Enjoyed lots of talk and kissed each other !!" },
            { image: "images/DALL¬∑E 2025-02-13 00.36.44.webp", title: "Movie date ", description: "Saw a movie but my only intrest was watching you !!" },
            { image: "images/DALL¬∑E 2025-02-13 15.34.15.webp", title: "FC road and Mall", description: "walked together holding our hands sharing many moments we ate donuts üòã" },
            { image: "images/DALL¬∑E 2025-02-13 15.34.18.webp", title: "Pheonix mall", description: "Gone woth you little brother and enjoyed our moenets like a family !!" },
            { image: "images/DALL¬∑E 2025-02-13 00.36.44.webp", title: "Mc donald", description: "Our eating place ate food there clicked some picturess!!" },
            { image: "images/DALL¬∑E 2025-02-13 15.34.15.webp", title: "My school", description: "Loved to see you in school and just watch you stare at you and when we spend our tym together!!" },
            { image: "images/DALL¬∑E 2025-02-13 15.34.18.webp", title: "Late night vc", description: "Our video calls at night binge watching the moviess !!" },
            { image: "images/DALL¬∑E 2025-02-13 00.36.44.webp", title: "My fav.", description: "going to aditi's house and spend ou tym watching the river and hold you while you were seating on the wall !!" }
        ];

        let currentImageIndex = 0;

        function createGallery() {
            const container = document.getElementById('galleryContainer');
            galleryData.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="overlay">
                        <h3 class="title">${item.title}</h3>
                        <p class="description">${item.description}</p>
                    </div>
                `;
                galleryItem.onclick = () => openLightbox(index);
                container.appendChild(galleryItem);
            });
        }

        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = galleryData[index].image;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryData.length;
            document.getElementById('lightboxImage').src = galleryData[currentImageIndex].image;
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryData.length) % galleryData.length;
            document.getElementById('lightboxImage').src = galleryData[currentImageIndex].image;
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'ArrowLeft') previousImage();
            }
        });

        window.onload = createGallery;
    </script>
</body>
</html>
