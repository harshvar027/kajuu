<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful E-Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Raleway:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            background: url('images/sunflowers-1853323.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        header button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        header button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        header button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        header button:hover::before {
            left: 100%;
        }

        header button:active {
            transform: translateY(1px) scale(0.98);
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        header button.active {
            background: rgba(255, 255, 255, 0.2);
            animation: buttonPulse 2s infinite;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
            }

            .nav-buttons {
                gap: 10px;
            }

            header button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        /* Carousel Section */
        .carousel-container {
            position: relative;
            margin: 120px auto 40px;
            width: 85%;
            max-width: 1200px;
            height: 350px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%; /* Ensure the carousel takes full width */
        }

        .carousel img {
            width: 100%; /* Each image takes full width of the carousel container */
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            flex-shrink: 0; /* Prevent images from shrinking */
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .carousel-button:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .left-btn {
            left: 10px;
        }

        .right-btn {
            right: 10px;
        }

        .paragraph-container {
            width: 75%;
            margin: 60px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6); /* Darker background for better visibility */
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .paragraph-container p {
            font-size: 1.8rem;
            font-family: 'Dancing Script', serif; /* Change font for better readability */
            color: #fff;
            text-align: center;
            line-height: 2.0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow to enhance readability */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header .flower-container,
            .header .love-text {
                order: -1;
                text-align: center;
                font-size: 2rem;
            }

            .paragraph-container p {
                font-size: 1.4rem;
            }
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(
                to right,
                #ff6b6b,
                #ff8e8e,
                #ff6b6b,
                #ff8e8e,
                #ff6b6b
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: loveTextShine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
            position: relative;
            padding: 0 20px;
            transform-origin: center;
            animation: loveTextFloat 3s ease-in-out infinite;
        }

        .love-text::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 107, 107, 0.1),
                transparent
            );
            border-radius: 50%;
            animation: loveTextGlow 2s ease-in-out infinite;
            z-index: -1;
        }

        .love-text::after {
            content: '‚ù§';
            position: absolute;
            font-size: 1.5rem;
            top: -10px;
            right: -5px;
            animation: heartBeat 1.5s ease-in-out infinite;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        @keyframes loveTextShine {
            0% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                filter: hue-rotate(180deg);
            }
            100% {
                background-position: 0% 50%;
                filter: hue-rotate(360deg);
            }
        }

        @keyframes loveTextGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
                filter: blur(5px);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
                filter: blur(8px);
            }
        }

        @keyframes loveTextFloat {
            0%, 100% {
                transform: translateY(0) rotate(-2deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="nav-buttons">
            <button onclick="navigateTo('welcome.html')">Home</button>
            <button onclick="navigateTo('main.html')" class="active">Main Page</button>
            <button onclick="navigateTo('gallery.html')">Gallery</button>
            <button onclick="navigateTo('timeline.html')">Timeline</button>
            <button onclick="navigateTo('memory.html')">Memories</button>
            <button onclick="navigateTo('about.html')">About</button>
            <button onclick="navigateTo('contact.html')">Contact</button>
        </div>
        <div class="love-text">I LOVE YOU</div>
    </header>

    <!-- Carousel Section -->
    <div class="carousel-container">
        <div class="carousel" role="region" aria-label="Gallery Carousel">
            <img src="" alt="Photo 1" tabindex="0">
            <img src="" alt="Photo 2" tabindex="0">
            <img src="" alt="Photo 3" tabindex="0">
        </div>
        <button class="carousel-button left-btn" onclick="moveCarousel('left')" aria-label="Move Left">&#10094;</button>
        <button class="carousel-button right-btn" onclick="moveCarousel('right')" aria-label="Move Right">&#10095;</button>
    </div>

    <!-- Paragraph Section -->
    <div class="paragraph-container">
        <p>
            This is a special space crafted just for you. Here everything is our sweet and loving moments, a nice e-gallery made with love and 
            care, and I love you, Kajal. Welcome to our E-Gallery.
        </p>
    </div>

    <script>
        // JavaScript for Carousel navigation
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const carousel = document.querySelector('.carousel');

        function moveCarousel(direction) {
            if (direction === 'left') {
                currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            } else if (direction === 'right') {
                currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            }
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Function for navigation buttons
        function navigateTo(url) {
            window.location.href = url;
        }

        // Add active class to current page button
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const buttons = document.querySelectorAll('.nav-buttons button');
            
            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(currentPage)) {
                    button.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
