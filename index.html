<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Loading animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid #ff4d6d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(255, 77, 109, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Particle container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Background video styling */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8) contrast(1.1);
        }

        /* Translucent box styling */
        .translucent-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 45px;
            border-radius: 24px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transform: translate(-50%, -50%) translateY(30px);
            transition: all 0.6s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        @keyframes moveGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .translucent-box:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .translucent-box.loaded {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        /* Message styling */
        .special-message {
            font-size: 2.2rem;
            font-family: 'Dancing Script', cursive;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 1.4;
            position: relative;
            display: inline-block;
        }

        .special-message::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            border-radius: 2px;
        }

        /* Button styling */
        .rainbow-button {
            font-size: 1.7rem;
            padding: 18px 45px;
            background: linear-gradient(90deg, #ff4d6d, #ff8066);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .rainbow-button:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 77, 109, 0.4);
        }

        .rainbow-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .rainbow-button:hover::after {
            left: 100%;
        }

        /* Animated hearts */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff4d6d'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>") no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) scale(1.2) rotate(360deg);
                opacity: 0;
            }
        }

        /* Login Modal Styling */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-modal.show {
            opacity: 1;
        }

        .login-modal .login-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 77, 109, 0.3);
            color: black;
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Edge glow for login modal */
        .login-modal .login-content::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 22px;
            background: linear-gradient(45deg, #ff6b6b, #ff47a0, #9000ff, #0070ff);
            background-size: 400% 400%;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.7;
            animation: moveGradient 10s linear infinite;
        }

        .login-modal.show .login-content {
            transform: translateY(0);
        }

        .login-modal h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff4d6d, #ff8066);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .login-modal h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff4d6d, #ff8066);
            border-radius: 2px;
        }

        .login-modal input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 77, 109, 0.3);
            border-radius: 12px;
            color: black;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Poppins', sans-serif;
        }

        .login-modal input:focus {
            outline: none;
            border-color: #ff1e4b;
            box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.2);
            background: white;
        }

        .login-modal button {
            background: linear-gradient(90deg, #ff4d6d, #ff8066);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
            width: 100%;
            margin-top: 15px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-modal button:hover {
            background: linear-gradient(90deg, #ff1e4b, #ff6b4d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        .login-modal button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .login-modal button:hover::after {
            left: 100%;
        }

        .login-modal p {
            color: #ff1e4b;
            display: none;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .special-message {
                font-size: 1.8rem;
            }

            .rainbow-button {
                font-size: 1.4rem;
                padding: 15px 35px;
            }

            .login-modal .login-content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .special-message {
                font-size: 1.5rem;
            }

            .rainbow-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        header:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        header button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        header button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        header button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        header button:hover::before {
            left: 100%;
        }

        header button:active {
            transform: translateY(1px) scale(0.98);
        }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(
                to right,
                #ff6b6b,
                #ff8e8e,
                #ff6b6b,
                #ff8e8e
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: loveTextShine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
            position: relative;
            padding: 0 20px;
        }

        .love-text::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 107, 107, 0.1),
                transparent
            );
            border-radius: 50%;
            animation: loveTextGlow 2s ease-in-out infinite;
        }

        @keyframes loveTextShine {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes loveTextGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes buttonPulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        header button.active {
            background: rgba(255, 255, 255, 0.2);
            animation: buttonPulse 2s infinite;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-buttons {
                gap: 10px;
            }

            header button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .love-text {
                font-size: 2rem;
                order: -1;
            }
        }

        .fallback-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: url('images/DALL·E 2025-02-13 00.29.40 - A high-quality bokeh lights background with a mix of deep blue and warm golden hues. The bokeh effect should be soft, dreamy, and subtle, creating a r.webp') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
            display: none;
        }
        .fallback-message {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2rem;
            background: rgba(0,0,0,0.7);
            padding: 30px 50px;
            border-radius: 20px;
            z-index: 10000;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
    </div>
    <div class="fallback-bg" id="fallbackBg"></div>
    <div class="fallback-message" id="fallbackMsg">Sorry, the welcome video and background could not be loaded.<br>But you are still loved! 💖</div>

    <!-- Background Video -->
    <video autoplay muted loop id="bgVideo" style="position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1;">
        <source src="https://drive.google.com/uc?export=download&id=10kE1ahQebCEAqueewAXptJh9eGzgSZxi" type="video/mp4">Your browser does not support the video tag.
    </video>


    <!-- Particles Container -->
    <div id="particles-js"></div>
    
    <!-- Hearts Animation -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Login Modal -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button onclick="login()">Login</button>
            <p id="loginError">Invalid username or password</p>
        </div>
    </div>

    <!-- Translucent Box -->
    <div class="translucent-box" id="translucentBox">
        <div class="special-message">
            This is a special surprise for you, my Kajuu. I always love you!!
        </div>
        <button class="rainbow-button" id="surpriseButton" onclick="redirectToMain()">Your Surprise!!</button>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        let isLoggedIn = false;
        let videoLoaded = false;
        
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const numHearts = 15;
            
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                
                // Random position, size, and delay
                const size = Math.random() * 15 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 10;
                const duration = Math.random() * 5 + 8;
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.left = `${left}%`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                // Randomize opacity
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Always hide loading after 5 seconds (fallback)
        setTimeout(() => {
            document.querySelector('.loading-screen').classList.add('fade-out');
            if (!videoLoaded) {
                // Show fallback image
                document.getElementById('fallbackBg').style.display = 'block';
            }
        }, 5000);
        
        // Hide loading when video loads
        document.getElementById('video-background').addEventListener('loadeddata', function() {
            videoLoaded = true;
            setTimeout(() => {
                document.querySelector('.loading-screen').classList.add('fade-out');
            }, 1000);
        });
        
        // If video fails, show fallback image and message
        document.getElementById('video-background').addEventListener('error', function() {
            document.getElementById('fallbackBg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('fallbackMsg').style.display = 'block';
            }, 1000);
        });

        // Initialize particles
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.8 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (username === "kajal" && password === "uswhen") {
                closeLoginModal();
                isLoggedIn = true;
                if (rememberMe) {
                    localStorage.setItem("isLoggedIn", "true");
                }
                document.getElementById("surpriseButton").style.display = "block";
                
                // Show success animation
                const loginContent = document.querySelector('.login-content');
                loginContent.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.4), 0 0 30px rgba(40, 167, 69, 0.5)";
                setTimeout(() => {
                    loginContent.style.boxShadow = "0 5px 15px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 77, 109, 0.3)";
                }, 1500);
            } else {
                document.getElementById("loginError").style.display = "block";
                
                // Shake animation for error
                const loginContent = document.querySelector('.login-content');
                loginContent.style.animation = "shake 0.5s";
                setTimeout(() => {
                    loginContent.style.animation = "";
                }, 500);
            }
        }

        function closeLoginModal() {
            const modal = document.getElementById("loginModal");
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        function openLoginModal() {
            const modal = document.getElementById("loginModal");
            modal.style.display = "flex";
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
        }

        function redirectToMain() {
            if (isLoggedIn) {
                window.location.href = "main.html";
            } else {
                openLoginModal();
            }
        }

        // Add shake animation
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            </style>
        `);

        document.addEventListener('DOMContentLoaded', function() {
            const storedLoginStatus = localStorage.getItem("isLoggedIn");
            if (storedLoginStatus === "true") {
                isLoggedIn = true;
                closeLoginModal();
                document.getElementById("surpriseButton").style.display = "block";
            } else {
                isLoggedIn = false;
                openLoginModal();
                document.getElementById("surpriseButton").style.display = "none";
            }

            // Trigger fade-in animation
            document.getElementById("translucentBox").classList.add("loaded");
            
            // Create floating hearts
            createHearts();
            
            // Add keyboard event listener for login
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.getElementById('loginModal').style.display !== 'none') {
                    login();
                }
            });
        });
    </script>
</body>
</html>
